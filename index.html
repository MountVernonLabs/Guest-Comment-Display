<html>
  <head>
    <title>Comments</title>
    <style>
      html {background: #000; color: #fff;}
      #comment, #name {display: none;}
      #comment {
        font-family: Georgia, Times, 'Times New Roman', serif;
        font-size: 48px;
        margin:150px;
        font-style: italic;
      }
      #name {
        font-family: Arial, Helvetica, sans-serif;
        font-size: 24px;
        margin-top: 0px;
        margin-right: 250px;
        text-align: right;
        text-transform: uppercase;
      }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>

    function playComments() {
        $.getJSON( "comments.php", function( data ) {
            var items = [];
            var time = 0;

            $.each( data, function( key, val ) {
              setTimeout( function(){
                $("#comment").text(val.comment).fadeIn("slow");
                $("#name").text(val.name).fadeIn("slow");
                  setTimeout( function(){
                    $("#comment").fadeOut("slow");
                    $("#name").fadeOut("slow");
                  }, 12500);
              }, time)
              time += 14000;
            }).promise().done(playComments);;;
          })
    }
    playComments();
</script>
  <head>
  <body>
    <div id="comment">
    </div>
    <div id="name">
    </div>
  </body>
</html>
